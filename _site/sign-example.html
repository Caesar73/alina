<script type="text/javascript">
;(function(){
    var calc = function () {
        var docElement = document.documentElement;
        var clientWidthValue = docElement.clientWidth > 480 ? 480 : docElement.clientWidth;
        docElement.style.fontSize = 10*(clientWidthValue/320) + 'px';
    }
    calc();
    window.addEventListener('resize',calc);
})();
</script>
<script>
//console.log(document.body.className);
//alert(navigator.userAgent);
;(function(ua, w, d, undefined) {
    var _ua = ua.toLowerCase();
    //alert(_ua);
    if ( (/iphone|ipod|ipad/).test(_ua) ) {
        d.body.className = 'apple mobile';
        return;
    }
    else if ( (/android|blackberry|opera mini|iemobile/).test(_ua) ) {
        d.body.className = 'android mobile';
        if ( _ua.indexOf('micromessenger') > -1 ) {
            //alert('wechat');
            d.body.className = 'wechat mobile';
        }
        return;
    }
    else if ( (/mobile/).test(_ua) ) {
        d.body.className = 'mobile';
        if ( (_ua.indexOf('micromessenger') > -1) || (_ua.indexOf('baidu') > -1) ) {
            //alert('wechat');
            d.body.className = 'wechat mobile';
        }
        return;
    }
    else {
        d.body.className = 'pc';
        if ( _ua.indexOf('micromessenger') > -1 ) {
            //alert('wechat');
            d.body.className = 'wechat mobile';
        }
        return;
    }

})(navigator.userAgent || navigator.vendor || window.opera, window, document);
</script>

<script>
;(function (window, document, $) {
  var container = $('#container');
  var layout    = container;
  var menu      = container.find('.sidebar .menu');
  var menuLink  = container.find('#switch');
  var content   = container.find('.main');

  container
  .on('click', '#switch', function (e) {
    // e.preventDefault();
    /* Act on the event */
    toggleAll(e);
  })
  .on('click', '.main', function (e) {
    // e.preventDefault();
    /* Act on the event */
    if ( menu.hasClass('active') ) {
      toggleAll(e);
    }
  })
  ;

  function toggleClass (element, className) {
    console.log(element);
    var el = element;
    var c  = className;
    if ( el.hasClass(c)) {
      el.removeClass(c);
    }
    else {
      el.addClass(c);
    }
  }

  function toggleAll (e) {
    e.preventDefault();

    var active = 'active';
    toggleClass(layout,   active);
    toggleClass(menu,     active);
    toggleClass(menuLink, active);

  }

})(this, this.document, jQuery);

</script>
