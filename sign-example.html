---
layout: example
---


<div id="header" class="header">
    <select id="ietn-listen" class="language-select">
        <option value="zh-CN">简体中文</option>
        <option value="en">English</option>
    </select>
    <div class="menu">
        <div class="register show" data-ietn="register" data-target="register">注册</div>
        <div class="login show"    data-ietn="login"    data-target="login">登录</div>
    </div>
</div>
<div id="content" class="content">
    <h1 class="title">
        <img src="/alina/assets/images/geehee/index/logo.png" alt="几何">
        <span data-ietn="index-title">几何 - 你的美学世界</span>
    </h1>
    <img class="bg-img" src="/alina/assets/images/geehee/index/bg2.png" alt="">
    <div class="download-board">
        <a href="#iphone">
            <img src="/alina/assets/images/geehee/index/iphone.png" alt="iphone">
        </a>
        <a href="#android">
            <img src="/alina/assets/images/geehee/index/android.png" alt="android">
        </a>
    </div>
</div>

<div id="shadow">
    <img class="close-btn" src="/alina/assets/images/geehee/index/close.png" alt="close">
</div>
<div id="dialog">
    <div class="img-wrapper">
        <img class="logo-img" src="/alina/assets/images/geehee/index/logo.png" alt="几何">
    </div>
    <div class="login-board board">
        <div class="board-title">
            <ul class="login-ul">
                <li class="login"    data-target="login"><div data-ietn="login">登录</div></li>
                <li class="register" data-target="register"><div data-ietn="register">注册</div></li>
            </ul>
            <ul class="forget-ul">
                <li class="forget" data-target="forget"><div data-ietn="modify-pwd">修改密码</div></li>
            </ul>
        </div>
        <div class="board-body">
            <form class="vern" action="#">
                <input  class="username" data-ietn="input-phone" type="text"     placeholder="  请输入手机号" />
                <input  class="verncode" data-ietn="input-code"  type="text"     placeholder="  请输入验证码" />
                <button class="getcode"  data-ietn="get-code">获取验证码</button>
                <input  class="password" data-ietn="input-pwd" type="password" placeholder="  请输入密码" />
                <button class="submit"   data-ietn="submit"    type="submit">提交</button>
            </form>
        </div>
        <div class="board-footer">
            <a class="show-forget" href="javascript:void(0);"  data-ietn="forget-pwd">忘记密码?</a>
            <a class="show-login"  href="javascript:void(0);"  data-ietn="back-to-login">返回登录</a>
        </div>
    </div>
</div>
